<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>☀️☔️ Le Temps 💨❄️</title>
  </head>
  <body>
    <div class="card" style="width: 50%" style="height: 70%">
      <div class="container">
        <h2 id="time">00</h2>
        <img src=" http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
        <h1 id="temperature">31</h1>
        <span class="unit">°C</span>
        <ul>
          <span id="description">Clear</span>
          &nbsp; &nbsp;
          <span id="humidity"></span>
          &nbsp;&nbsp;
          <span id="windspeed"></span>
        </ul>
        <h3 id="place">Cape Town</h3>
        <br />

        <form id="search-form">
          <input
            type="search"
            placeholder="search city"
            class="sform"
            id="find"
          />
          <input type="submit" value="search" class="sbutton" />
        </form>
        <br /><br />
        <input
          type="submit"
          value="current location"
          class="geobtn"
          id="coord"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
